name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - letsgo 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '10.0'

      - name: Publish .NET app
        run: dotnet publish WebApi26.csproj -c Release -o ./publish

      - name: Zip published app
        # Ändrat här för att undvika undermappar i zippen
        run: cd ./publish && zip -r ../deploy.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1  

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          # Vi lägger till dessa rader här för att säkerställa att just denna action ser dem
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: "Web APi 26"
          environment_name: "WebAPi26-env"
          version_label: "deploy-${{ github.run_number }}"
          region: eu-north-1  
          deployment_package: deploy.zip